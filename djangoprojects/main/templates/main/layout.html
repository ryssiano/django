{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3157907817.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>

<header>
    <logo>
        <img src="{% static 'main/img/dj.svg' %}" alt="Лого">
        <span class="logo">Django</span>
    </logo>
    <ul>
        <a href="{% url 'main' %}">
            <li><i class="fa-solid fa-house"></i> Главная</li>
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fa-solid fa-user"></i> Про нас</li>
        </a>
        <a href="{% url 'news_main' %}">
            <li><i class="fa-solid fa-newspaper"></i> Новости</li>
        </a>
        <a href="{% url 'create' %}">
            <li>
                <button class="btn"><i class="fas fa-plus-circle"> Добавить запись</i></button>
            </li>
        </a>
    </ul>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
